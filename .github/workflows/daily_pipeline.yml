name: Daily Article Categorization & Blogging

# Run daily at 6 AM UTC (adjust as needed)
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-generativeai firebase-admin sumy json5 bs4 requests

      # 4️⃣ Set Firebase service account secret
      - name: Setup Firebase service account
        run: |
          mkdir -p utils
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > utils/firebase-service-account.json

      # 5️⃣ Set Gemini API key
      - name: Set Gemini API key
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV

      # 6️⃣ Run categorizer
      - name: Run Gemini Categorizer
        run: python gemini_categorizer.py

      # 7️⃣ Run blogger
      - name: Generate Blogs
        run: python blogger.py
